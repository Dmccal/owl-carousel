<!DOCTYPE html>

<html lang="en">
<head>
<title>Owl Carousel 2 Demo</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<meta charset="utf-8">
</head>

<body>
<header>
    <h1>Owl Carousel 2</h1>
</header>

<div class="container">

    <!-- begin carousel -->
    <div class="owl-carousel">
        <div><img src="img/1.png" alt="1"></div>
        <div><img src="img/2.png" alt="2"></div>
        <div><img src="img/3.png" alt="3"></div>
        <div><img src="img/4.png" alt="4"></div>
        <div><img src="img/5.png" alt="5"></div>
        <div><img src="img/6.png" alt="6"></div>
    </div>
    <!-- end carousel -->

    <p>This page is a demo of <a href="http://smashingboxes.github.io/OwlCarousel2/">Owl Carousel 2</a> using <a href="https://jquery.com/">jQuery</a>.</p>

</div>

<footer>
  <p>by Jon Cooper</p>
</footer>


<!-- javascript -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/owl.carousel.min.js"></script>

<script>
$('.owl-carousel').owlCarousel({
    autoplayTimeout: 4000,
    autoplayHoverPause: true,
    items : 1,
    loop : true,
    margin : 10,
    nav : true
})
</script>

</body>
</html>
